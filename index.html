<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Super Mario Bros - O filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay Loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho"> <!-- CABEÇALHO -->
        <a> <!-- LOGO -->
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav> <!-- NAVEGADOR -->
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./imagens/titulo.png" alt="imagem do titulo do filme">            
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam veritatis iure
                laboriosam odit fugiat excepturi velit dolorum repudiandae cupiditate? Cupiditate reiciendis odit nobis
                accusamus consequuntur id aut numquam quia odio.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div> <!-- DIVISÃO DE IMAGENS -->
        <img class="mario" src="./imagens/super-mario-chars.png" /> <!-- IMAGENS -->

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe width="640" height="360" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
</body>

</html>
